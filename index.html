<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>untreu</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #000;
            color: #fff;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
        }

        .image-container {
            margin-bottom: 20px;
        }

        .circular-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-image: url('https://primal.b-cdn.net/media-cache?s=o&a=1&u=https%3A%2F%2Fm.primal.net%2FNcfW.jpg');
            background-size: cover;
            background-position: center;
        }

        .typewriter {
            font-size: 2rem;
            border-right: 2px solid #fff;
            white-space: nowrap;
            overflow: hidden;
            width: 0;
            animation: typing 1.5s steps(6) forwards, blink 0.5s step-end infinite;
        }

        .subtext {
            margin-top: 5px;
            font-size: 1.2rem;
            color: #888;
        }

        .links {
            margin-top: 20px;
            display: flex;
            gap: 15px;
        }

        .links a {
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
            border: 1px solid #fff;
            padding: 5px 15px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
            background-color: transparent;
            font-family: 'Courier New', Courier, monospace;
        }

        .links a:hover {
            background-color: #fff;
            color: #000;
        }

        .links button {
            color: #000;
            text-decoration: none;
            font-size: 1rem;
            border: 1px solid #fff;
            padding: 5px 15px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
            background-color: #fff;
            cursor: pointer;
            font-family: 'Courier New', Courier, monospace;
        }

        .links button:hover {
            background-color: #000;
            color: #fff;
        }

        .donate-container {
            margin-top: 30px;
            text-align: center;
            display: none;
        }

        .donate-options {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .donate-options button {
            color: #000;
            text-decoration: none;
            font-size: 1rem;
            border: 1px solid #fff;
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #fff;
            cursor: pointer;
            font-family: 'Courier New', Courier, monospace;
        }

        .donate-options button:hover {
            background-color: #000;
            color: #fff;
        }

        .custom-donate {
            display: none;
            flex-direction: column;
            align-items: center;
        }

        .custom-donate .input-group {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .custom-donate input {
            padding: 10px;
            font-size: 1rem;
            border-radius: 5px;
            border: 1px solid #444;
            width: 150px;
            text-align: center;
            font-family: 'Courier New', Courier, monospace;
            background-color: #222;
            color: #fff;
        }

        .custom-donate input:focus {
            outline: none;
            border-color: #fff;
        }

        .custom-donate span {
            font-size: 1rem;
            color: #fff;
        }

        .custom-donate button {
            color: #000;
            text-decoration: none;
            font-size: 1.5rem;
            border: 1px solid #fff;
            padding: 8px 20px;
            border-radius: 5px;
            background-color: #fff;
            cursor: pointer;
            font-family: 'Courier New', Courier, monospace;
            margin-top: 10px;
        }

        .custom-donate button:hover {
            background-color: #000;
            color: #fff;
        }

        #invoice-container {
            margin-top: 20px;
            text-align: center;
            display: none;
        }

        .invoice-box {
            background: #111;
            border: 1px solid #333;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            color: #fff;
            max-width: 300px;
            margin: 0 auto;
            word-wrap: break-word;
            overflow-wrap: break-word;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .invoice-box p {
            margin: 10px 0;
            max-width: 100%;
            overflow: auto;
            text-align: left;
            word-break: break-all;
        }

        canvas {
            margin-top: 10px;
        }

        @keyframes typing {
            from {
                width: 0;
            }
            to {
                width: 6ch;
            }
        }

        @keyframes blink {
            50% {
                border-color: transparent;
            }
        }

        .copy-button {
            color: #000;
            text-decoration: none;
            font-size: 1rem;
            border: 1px solid #fff;
            padding: 5px 15px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
            background-color: #fff;
            cursor: pointer;
            font-family: 'Courier New', Courier, monospace;
            margin-bottom: 10px;
        }

        .copy-button:hover {
            background-color: #000;
            color: #fff;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
</head>
<body>
    <div class="image-container">
        <div class="circular-image"></div>
    </div>
    <div class="typewriter">untreu</div>
    <div class="subtext">emir yorulmaz</div>
    <div class="links">
        <a href="https://github.com/untreu2/" target="_blank">github</a>
        <a href="https://primal.net/p/npub1mmfakwg4s36235wlav6qpe03cgr038gujn2hnsvwk2ne49gzqslqc6xvtp" target="_blank">nostr</a>
        <a href="https://x.com/_untreu" target="_blank">x</a>
        <button onclick="showDonateOptions()">donate</button>
    </div>
    <div class="donate-container" id="donate-modal">
        <div class="donate-options" id="donate-options">
            <button onclick="generateInvoiceWithAmount(2000)">2k sats</button>
            <button onclick="generateInvoiceWithAmount(5000)">5k sats</button>
            <button onclick="generateInvoiceWithAmount(10000)">10k sats</button>
            <button onclick="generateInvoiceWithAmount(21000)">21k sats</button>
            <button onclick="generateInvoiceWithAmount(50000)">50k sats</button>
            <button onclick="showCustomDonate()">custom</button>
        </div>
        <div class="custom-donate" id="custom-donate">
            <div class="input-group">
                <input type="number" id="satoshi-amount" placeholder="enter amount (satoshi)" min="1" value="100" oninput="updateSatsLabel()">
                <span id="sats-label">sats</span>
            </div>
            <button onclick="generateInvoice()">generate ln invoice</button>
        </div>
    </div>
    <div id="invoice-container">
        <div class="invoice-box">
            <p><strong>lightning invoice:</strong></p>
            <p id="ln-invoice"></p>
            <button class="copy-button" onclick="copyInvoice()">copy ln invoice</button>
            <canvas id="qrcode"></canvas>
        </div>
    </div>
    <script>
        const lightningAddress = 'untreu@walletofsatoshi.com';

        function updateSatsLabel() {
            const input = document.getElementById('satoshi-amount');
            const label = document.getElementById('sats-label');
            const value = parseInt(input.value, 10);
            if (!isNaN(value) && value === 1) {
                label.textContent = 'sat';
            } else {
                label.textContent = 'sats';
            }
        }

        function showDonateOptions() {
            document.getElementById('donate-modal').style.display = 'block';
            document.getElementById('donate-options').style.display = 'flex';
            document.getElementById('custom-donate').style.display = 'none';
        }

        function showCustomDonate() {
            document.getElementById('donate-options').style.display = 'none';
            document.getElementById('custom-donate').style.display = 'flex';
        }

        async function resolveLightningAddress(lightningAddress) {
            const [username, domain] = lightningAddress.split('@');
            const url = `https://${domain}/.well-known/lnurlp/${username}`;
            const response = await axios.get(url);
            return response.data.callback;
        }

        async function generateInvoiceWithAmount(amount) {
            try {
                const callback = await resolveLightningAddress(lightningAddress);
                const paymentRequestUrl = `${callback}?amount=${amount * 1000}`;
                const response = await axios.get(paymentRequestUrl);
                const lnInvoice = response.data.pr;

                document.getElementById('ln-invoice').innerText = lnInvoice;
                document.getElementById('invoice-container').style.display = 'block';

                const canvas = document.getElementById('qrcode');
                QRCode.toCanvas(canvas, lnInvoice, (error) => {
                    if (error) console.error(error);
                });
            } catch (error) {
                alert('error generating invoice: ' + error.message);
            }
        }

        async function generateInvoice() {
            const satoshis = document.getElementById('satoshi-amount').value;
            if (!satoshis || isNaN(satoshis) || satoshis <= 0) {
                alert('please enter a valid amount.');
                return;
            }

            try {
                const callback = await resolveLightningAddress(lightningAddress);
                const paymentRequestUrl = `${callback}?amount=${satoshis * 1000}`;
                const response = await axios.get(paymentRequestUrl);
                const lnInvoice = response.data.pr;

                document.getElementById('ln-invoice').innerText = lnInvoice;
                document.getElementById('invoice-container').style.display = 'block';

                const canvas = document.getElementById('qrcode');
                QRCode.toCanvas(canvas, lnInvoice, (error) => {
                    if (error) console.error(error);
                });
            } catch (error) {
                alert('error generating invoice: ' + error.message);
            }
        }

        function copyInvoice() {
            const invoice = document.getElementById('ln-invoice').innerText;
            if (!invoice) {
                alert('no invoice to copy.');
                return;
            }

            navigator.clipboard.writeText(invoice).then(() => {
                alert('lightning invoice copied to clipboard!');
            }).catch(err => {
                console.error('failed to copy: ', err);
                alert('failed to copy the invoice.');
            });
        }
    </script>
</body>
</html>
