<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>untreu</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #000;
            color: #fff;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
        }

        .image-container {
            margin-bottom: 20px;
        }

        .circular-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-image: url('https://primal.b-cdn.net/media-cache?s=o&a=1&u=https%3A%2F%2Fm.primal.net%2FNcfW.jpg');
            background-size: cover;
            background-position: center;
        }

        .typewriter {
            font-size: 2rem;
            border-right: 2px solid #fff;
            white-space: nowrap;
            overflow: hidden;
            width: 0;
            animation: typing 1.5s steps(6) forwards, blink 0.5s step-end infinite;
        }

        .subtext {
            margin-top: 5px;
            font-size: 1.2rem;
            color: #888;
        }

        .links {
            margin-top: 20px;
            display: flex;
            gap: 15px;
        }

        .links a {
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
            border: 1px solid #fff;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .links a:hover {
            background-color: #fff;
            color: #000;
        }

        @keyframes typing {
            from {
                width: 0;
            }
            to {
                width: 6ch;
            }
        }

        @keyframes blink {
            50% {
                border-color: transparent;
            }
        }
    </style>
</head>
<body>
    <div class="image-container">
        <div class="circular-image"></div>
    </div>
    <div class="typewriter">untreu</div>
    <div class="subtext">emir yorulmaz</div>
    <div class="links">
        <a href="https://github.com/untreu2/" target="_blank">github</a>
        <a href="https://primal.net/p/npub1mmfakwg4s36235wlav6qpe03cgr038gujn2hnsvwk2ne49gzqslqc6xvtp" target="_blank">nostr</a>
        <a href="https://x.com/_untreu" target="_blank">x</a>
    </div>
</body>
</html>
